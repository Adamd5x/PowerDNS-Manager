<loading></loading>
<mat-card>
    <mat-card-header>Server details</mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <div class="form">
            <div class="section-left">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput
                        formControlName="name"
                        maxlength="50"
                        placeholder="Name">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <div class="address">
                    <mat-form-field appearance="outline">
                        <mat-label>Proto</mat-label>
                        <mat-select formControlName="proto">
                            <mat-option value="HTTP">HTTP</mat-option>
                            <mat-option value="HTTPS">HTTPS</mat-option>
                        </mat-select>
                    </mat-form-field>
                        <mat-form-field appearance="outline">
                        <input matInput
                               formControlName="hostAddress"
                               maxlength="250"
                               placeholder="Host address">
                    </mat-form-field>
                        <mat-form-field appearance="outline">
                        <input matInput
                        formControlName="port"
                        maxlength="5"
                        placeholder="Port TCP">                    
                    </mat-form-field>    
                </div>
                <mat-form-field appearance="outline">
                    <mat-label>Api key</mat-label>
                    <input matInput
                           formControlName="apiKey"
                           maxlength="250"
                           placeholder="Api key">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Auth token</mat-label>
                    <input matInput
                           formControlName="auth"
                           maxlength="250"
                           placeholder="Auth token">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Local Id</mat-label>
                    <input matInput
                           formControlName="localId"
                           maxlength="250"
                           placeholder="Local Id">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Version</mat-label>
                    <input matInput
                        formControlName="version"
                        maxlength="20"
                        placeholder="Varsion">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>OS</mat-label>
                    <input matInput
                           formControlName="os"
                           maxlength="150"
                           placeholder="OS">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>                
            </div>
            <div class="section-right">
                <mat-form-field appearance="outline">
                    <mat-label>Configuration</mat-label>
                    <textarea matInput
                              formControlName="configuration"
                              placeholder="configuration"
                              readonly>
                    </textarea>
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput
                              formControlName="description"
                              maxlength="250"
                              placeholder="Description">
                    </textarea>
                </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button
                type="button"
                aria-label="Back to list button"
                routerLink=".."><mat-icon>chevron_left</mat-icon>Back</button>
        <button mat-raised-button
                type="button"
                aria-label="Retrieve configuration from service"
                (click)="onRetrieveConfig()"><mat-icon>download</mat-icon>Retrieve configuration</button>
        <button mat-raised-button
                color="primary"
                type="button"
                aria-label="Create new data center"
                (click)="onSubmit()"><mat-icon>save</mat-icon>Save</button>
    </mat-card-actions>
</mat-card>
