<loading></loading>
<mat-card>
    <mat-card-header>Add a new server</mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <div class="form">
            <div class="section-left">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput
                        formControlName="name"
                        placeholder="Name">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <div class="address">
                    <mat-form-field appearance="outline">
                        <mat-select matInput
                                formControlName="proto">
                            <option>Proto</option>
                            <option value="http">HTTP</option>
                            <option value="https">HTTPS</option>
                        </mat-select>
                    </mat-form-field>
                        <mat-form-field appearance="outline">
                        <input matInput
                        formControlName="hostAddress"
                        placeholder="Host address">
                    </mat-form-field>
                        <mat-form-field appearance="outline">
                        <input matInput
                        formControlName="port"
                        placeholder="Port TCP">                    
                    </mat-form-field>    
                </div>
                <mat-form-field appearance="outline">
                    <mat-label>Api key</mat-label>
                    <input matInput
                        formControlName="apiKey"
                        placeholder="Api key">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Auth token</mat-label>
                    <input matInput
                        formControlName="auth"
                        placeholder="Auth token">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Local Id</mat-label>
                    <input matInput
                        formControlName="localId"
                        placeholder="Local Id">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Version</mat-label>
                    <input matInput
                        formControlName="version"
                        placeholder="Varsion">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>OS</mat-label>
                    <input matInput
                        formControlName="os"
                        placeholder="OS">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>                
            </div>
            <div class="section-right">
                <mat-form-field appearance="outline">
                    <mat-label>Configuration</mat-label>
                    <textarea matInput
                              formControlName="configuration"
                              placeholder="configuration">
                    </textarea>
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Timeout</mat-label>
                    <input matInput
                        formControlName="timeout"
                        placeholder="Timeout">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Retries</mat-label>
                    <input matInput
                        formControlName="retries"
                        placeholder="Retries">
                    <mat-hint align="end"></mat-hint>
                </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button
                type="button"
                aria-label="Back to list button"
                routerLink=".."><mat-icon>chevron_left</mat-icon>Back</button>            
        <button mat-raised-button
                color="primary"
                type="button"
                aria-label="Create new data center"
                (click)="onSubmit()"><mat-icon>save</mat-icon>Create</button>
    </mat-card-actions>
</mat-card>
