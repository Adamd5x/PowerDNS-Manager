<mat-card>
    <mat-card-content [formGroup]="form">
        <form [formGroup]="form">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput
                       controlFormName="name"
                       placeholder="Name"
                       #name>
                <mat-hint align="end">{{ name.value.length }} /  50</mat-hint>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
