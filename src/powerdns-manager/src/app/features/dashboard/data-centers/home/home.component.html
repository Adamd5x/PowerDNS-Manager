<p>Data centers</p>
<loading></loading>
<mat-card>
    <mat-card-header>
        <button mat-raised-button routerLink="create"><mat-icon>add</mat-icon>Create a new data center</button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="datacenters$">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let item">{{ item.name }}</td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let item">{{ item.city}}</td>
            </ng-container>
            <ng-container matColumnDef="postalCode">
                <th mat-header-cell *matHeaderCellDef>Postal code</th>
                <td mat-cell *matCellDef="let item">{{ item.postalCode }}</td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let item">{{ item.address }}</td>
            </ng-container>
            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef>Region</th>
                <td mat-cell *matCellDef="let item">{{ item.region }}</td>
            </ng-container>        
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef>Country</th>
                <td mat-cell *matCellDef="let item">{{ item.country }}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let item">
                    <a mat-icon-button aria-label="edit item" [routerLink]="[item.id]" ><mat-icon>edit</mat-icon></a>
                    <button mat-icon-button aria-label="delete item"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>        
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>        
    </mat-card-content>
</mat-card>
